<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Delete File</h1>
    <form th:action="@{/filedelete}" method="post">
        <!-- Add the CSRF token input field -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <input type="hidden" name="fileId" th:value="<!-- Add the ID of the file you want to delete here -->">

        <div class="mb-3">
            <label class="form-label">Are you sure you want to delete the file?</label>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-danger">Delete File</button>
        </div>
    </form>
</div>

<!-- Bootstrap JavaScript and jQuery (Add these scripts at the end of the body tag for faster page load) -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-J8rh6BcdzoxjS5s5+q0D7C2/FyYPzW9WqBY9cXH7IR3kD7ex6h3l4ewJAlKcOKvh"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-rCkOz8phXnaS+H7LlFb1ukXBExD2Zr2FDmP2CEyZCTWRipbT8dG8w35PUh9HjFP9"
        crossorigin="anonymous"></script>

</body>
</html>
